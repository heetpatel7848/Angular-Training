  <body>
    <h1>Create Product</h1>
    <form
      #productsForm="ngForm"
      (ngSubmit)="onProductCreate(productsForm.value)"
    >
      <label for="name">Product Name :</label>
      <input type="text" name="pName" required ngmodel /><br /><br />

      <label for="location">Product Description :</label>
      <input type="text" name="desc" required ngModel /><br /><br />

      <label for="ProductPrice">Product Price</label>
      <input type="text" name="price" required ngModel /><br /><br />

      <button type="submit" value="Add Product">Add Product</button>
